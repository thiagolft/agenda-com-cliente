<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Reuni√£o üöÄ</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .screen {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .screen.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .option-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    
    .option-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 180px;
    }
    
    .option-btn:hover {
      background-color: #0056b3;
    }
    
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .member {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .member:hover {
      transform: scale(1.05);
    }
    
    .member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #007bff;
      object-fit: cover;
    }
    
    .member-name {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    
    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .back-btn:hover {
      background-color: #1e7e34;
    }
    
    /* Responsividade */
    @media (max-width: 600px) {
      .option-btn {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
      
      .member img {
        width: 120px;
        height: 120px;
      }
      
      .member-name {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

      <div class="header">
        <h1>Bem-vindo! üòä</h1>

      </div>
    </div>
    
    <!-- Tela √Årea Comercial -->

        <!-- Vanessa -->

        <!-- Eduardo -->

          <div class="member-name">Maria Rangel</div>

      </div>
      <button class="back-btn" onclick="showSection('home')">‚¨ÖÔ∏è Voltar</button>
    </div>
    
    <!-- Tela Suporte -->
    <div id="suporte" class="screen">
      <div class="header">
        <h1>Suporte üõ†Ô∏è</h1>
        <p>Selecione um dos nossos especialistas para agendar sua reuni√£o:</p>
      </div>
      <div class="grid">
        <!-- Karina Ignacio -->

    </div>
    
  </div>
  
  <script>
    // Fun√ß√£o para alternar entre as telas
    function showSection(sectionId) {
      const screens = document.querySelectorAll('.screen');
      screens.forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
    
    // Fun√ß√£o para abrir o link informado (Calendly ou WhatsApp)
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
