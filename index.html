<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Reunião</title>
  <!-- Importação do Font Awesome para ícones modernos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Link para o arquivo de estilos -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/img/fav-icon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    
    <!-- Tela Home -->
    <div id="home" class="screen active">
      <div class="header">
        <h1>Bem-vindo!</h1>
        <p>Por favor, selecione uma das opções abaixo:</p>
      </div>
      <div class="option-container">
        <button class="option-btn" onclick="showSection('comercial')">
          <i class="fa-solid fa-briefcase"></i> Área Comercial
        </button>
        <button class="option-btn" onclick="showSection('suporte')">
          <i class="fa-solid fa-headset"></i> Suporte
        </button>
      </div>
    </div>
    
    <!-- Tela Área Comercial -->
    <div id="comercial" class="screen">
      <div class="header">
        <h1>Área Comercial</h1>
        <p>Selecione um dos nossos consultores para agendar sua reunião:</p>
      </div>
      <div class="grid">
        <!-- Lucas -->
        <div class="member" onclick="openLink('https://calendly.com/grupolft2')">
          <img src="assets/img/lucas-img.png" alt="Lucas">
          <div class="member-name">Lucas</div>
        </div>
        <!-- Vanessa -->
        <div class="member" onclick="openLink('https://calendly.com/grupolft2')">
          <img src="assets/img/vanessa-img.png" alt="Vanessa">
          <div class="member-name">Vanessa</div>
        </div>
        <!-- Eduardo -->
        <div class="member" onclick="openLink('https://calendly.com/grupolft2')">
          <img src="assets/img/dudu-img.png" alt="Eduardo">
          <div class="member-name">Eduardo</div>
        </div>
        <!-- Maria Rangel -->
        <div class="member" onclick="openLink('https://calendly.com/grupolft2')">
          <img src="assets/img/maria-rangel-img.png" alt="Maria Rangel">
          <div class="member-name">Maria Rangel</div>
        </div>
      </div>
      <button class="back-btn" onclick="showSection('home')">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
    
    <!-- Tela Suporte -->
    <div id="suporte" class="screen">
      <div class="header">
        <h1>Suporte</h1>
        <p>Selecione um de nossos especialistas para iniciar seu atendimento via WhatsApp:</p>
      </div>
      <div class="grid">
        <!-- Karina Ignacio -->
        <div class="member" onclick="openLink('https://wa.me/553298211234')">
          <img src="assets/img/karina-img.png" alt="Karina Ignacio">
          <div class="member-name">Karina</div>
        </div>
        <!-- Natalia Dutra -->
        <div class="member" onclick="openLink('https://wa.me/553298211234')">
          <img src="assets/img/natalia-img.png" alt="Natalia Dutra">
          <div class="member-name">Natalia</div>
        </div>
      </div>
      <button class="back-btn" onclick="showSection('home')">
        <i class="fa-solid fa-arrow-left"></i> Voltar
      </button>
    </div>
    
  </div>
  
  <!-- Link para o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
